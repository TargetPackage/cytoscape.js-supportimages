<!DOCTYPE >

<html>
  <head>
    <title>cytoscape-supportimages.js demo</title>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
    />

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="cytoscape-supportimages.js" type="module"></script>

    <style>
      body {
        font-family: helvetica;
        font-size: 14px;
      }

      #cy {
        width: calc(100% - 250px);
        height: 100%;
        position: absolute;
        left: 250px;
        top: 0;
        z-index: 2;
      }

      h1 {
        color: gray;
        font-size: 1em;
        z-index: 3;
      }

      h2 {
        font-size: 1.5em;
        padding-left: 10px;
      }

      #controls {
        width: 250px;
        height: calc(100% - 2.5em);
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: 999;
        background-color: lightgray;
        border-right: 1px solid black;
        border-top: 1px solid black;
      }

      #events {
        padding-left: 15px;
      }
    </style>

    <script>
      function removeImg(id) {
        const si = cy.supportimages();
        const img = si.image(id);
        si.removeSupportImage(img);
        refreshImages();
      }

      function moveUp(id) {
        const si = cy.supportimages();
        const img = si.image(id);
        si.moveImageUp(img);
        refreshImages();
      }

      function moveDown(id) {
        const si = cy.supportimages();
        const img = si.image(id);
        si.moveImageDown(img);
        refreshImages();
      }

      function changeLock(id) {
        const si = cy.supportimages();
        const img = si.image(id);
        si.setImageLocked(img, !img.locked);
        refreshImages();
      }

      function changeVisibility(id) {
        const si = cy.supportimages();
        const img = si.image(id);
        si.setImageVisible(img, !img.visible);
        refreshImages();
      }

      function select(id) {
        const si = cy.supportimages();
        const img = si.image(id);
        si.selectImage(img);
      }

      function refreshImages() {
        const si = cy.supportimages();
        const imgs = si.images();
        let html = "<ul>";
        for (let i = 0; i < imgs.length; i++) {
          const img = imgs[i];
          html += "<li>";
          html += img.name;
          // html += `(${img.url})`;
          html += "<br>";
          html += `<button onclick='changeLock("${img.id}")'>`;
          html += img.locked ? "Unlock" : "Lock";
          html += "</button>";
          html += `<button onclick='changeVisibility("${img.id}")'>`;
          html += img.visible ? "Hide" : "Show";
          html += "</button>";
          html += `<button onclick='select("${img.id}")'>Select</button>`;

          if (i > 0) {
            html += `<button onclick='moveUp("${img.id}")'>Move Up</button>`;
          }

          if (i + 1 < imgs.length) {
            html += `<button onclick='moveDown("${img.id}")'>Move Down</button>`;
          }

          html += `<button onclick='removeImg("${img.id}")'>Remove</button>`;
          html += "</li>";
        }
        html += "</ul>";

        $("#images").html(html);
      }

      function addImage() {
        const name = $("#name").val();
        const url = $("#url").val();
        if (url && name) {
          const si = cy.supportimages();
          si.addSupportImage({
            name: name,
            url: url,
          });
          refreshImages();
        } else {
          alert("URL and name are required!");
        }
      }
    </script>

    <script>
      $(function () {
        const cy = (window.cy = cytoscape({
          container: document.getElementById("cy"),
          ready: function () {},
          style: [
            {
              selector: "node",
              css: {
                content: "data(name)",
              },
            },

            {
              selector: "edge",
              css: {
                "target-arrow-shape": "triangle",
              },
            },
          ],
          elements: {
            nodes: [
              { data: { id: "j", name: "Jerry" } },
              { data: { id: "e", name: "Elaine" } },
              { data: { id: "k", name: "Kramer" } },
              { data: { id: "g", name: "George" } },
            ],
            edges: [
              { data: { source: "j", target: "e" } },
              { data: { source: "j", target: "k" } },
              { data: { source: "j", target: "g" } },
              { data: { source: "e", target: "j" } },
              { data: { source: "e", target: "k" } },
              { data: { source: "k", target: "j" } },
              { data: { source: "k", target: "e" } },
              { data: { source: "k", target: "g" } },
              { data: { source: "g", target: "j" } },
            ],
          },
        }));

        // init the plugin
        cy.supportimages();
        cy.on("cysupportimages.*", function (evt) {
          // For the full event, use 'evt.type + evt.namespace'
          let html = $("#events").html();
          html = "<p>" + evt.namespace.substring(1) + "</p>" + html;
          $("#events").html(html);
        });

        cy.supportimages().addSupportImage({
          name: "Aaron Meese",
          url: "https://avatars.githubusercontent.com/u/17814535?v=4",
        });
        refreshImages();
      });
    </script>
  </head>

  <body>
    <h1>cytoscape-supportimages demo</h1>

    <div id="cy"></div>
    <div id="controls">
      <div style="padding: 10px">
        Name: <input id="name" /><br />
        URL: <input id="url" /><br />
        <button onclick="addImage()">Add</button>
      </div>
      <div id="images"></div>
      <h2>Events:</h2>
      <div id="events"></div>
    </div>
  </body>
</html>
